    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/jakarta",
                data: {},
                success: function (response) {
                    $('#temp').text(response['temp'])
                }
            })
        });

        function save_comment() {
            let nama = $('#nama').val();
            let alamat = $('#alamat').val();
            let nohp = $('#nohp').val();

            if (nama === "" || alamat === "" || nohp === "") {
                Swal.fire(
                    'Upps!',
                    'Tidak Boleh Kosong Yah!',
                    'error'
                )
            } else {
                let temp_html = `<div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>${nama} (${nohp})</p>
                        <footer class="blockquote-footer">${alamat}</footer>
                    </blockquote>
                </div>
            </div>`;
                $('#comment-list').append(temp_html);
                Swal.fire(
                    'Good job!',
                    'Berhasil Simpan Data!',
                    'success'
                )
            }
        }

        function save_api() {
            $.ajax({
                url: 'https://randomuser.me/api/',
                dataType: 'json',
                success: function (resp) {
                    let data = resp['results'];
                    console.log(data);
                    let temp_html = `<div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>${data[0]['name']['first']} (${data[0]['phone']})</p>
                        <footer class="blockquote-footer">${data[0]['location']['city']}</footer>
                    </blockquote>
                </div>
            </div>`;
                    $('#comment-list').append(temp_html);
                    Swal.fire(
                        'Good job!',
                        'Berhasil Simpan Data!',
                        'success'
                    )
                }
            });
        }
        </script>
